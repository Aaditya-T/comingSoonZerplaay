            animation: shimmer 2s infinite;
        }

            0%, 100% {

                        drop-shadow(0 0 12px rgba(255, 255, 255, 0.8));

            }
        }

        .logo {
            width: 50px;
            height: 70px;
            vertical-align: middle;
            animation: logoShimmer 2s infinite;
            filter: drop-shadow(0 0 4px rgb(255, 255, 255));
        }

        /* Audio Player Styling */
        audio {
            margin-top: 20px;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
            width: 60%;
        }

        /* Webkit (Chrome, Safari, Edge) specific styles */
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.7);
            border: 0.1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #FFE135;
            font-family: "Electrolize", sans-serif;
            text-shadow: 0 0 5px rgba(255, 229, 53, 0.8);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            filter: invert(1);
            opacity: 0.9;
        }

        audio::-webkit-media-controls-play-button:hover,
        audio::-webkit-media-controls-mute-button:hover {
            opacity: 1;
            filter: invert(1) drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
        }

        audio::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 3px;
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0 5px;
        }

        /* Firefox specific styles */
        @-moz-document url-prefix() {
            audio {
                background-color: rgba(0, 0, 0, 0.7);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 20px;
                padding: 5px;
            }
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: "Electrolize", sans-serif;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Create shuffled playlist
        let currentPlaylist = [...songs];
        let currentSongIndex = 0;
        
        // Shuffle on load
        shuffleArray(currentPlaylist);

        const audioPlayer = document.getElementById("audio-player");

        // Play song function
        function playSong(index) {
            currentSongIndex = index;
            audioPlayer.src = currentPlaylist[currentSongIndex];
            audioPlayer.play();
        }

        // Next song function
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

        // Previous song function
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playSong(currentSongIndex);
        }

        // Auto-play next song when current song ends
        audioPlayer.addEventListener('ended', () => {
            nextSong();
        });

        // Start playing first song
        playSong(0);
